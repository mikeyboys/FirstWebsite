<!-- 
  This is a headless HTML file for a single guide.
  The main guides.html page will fetch this content.
  The data-* attributes are used to build the summary card on the list page.
-->

<article 
    data-title="Name of article" 
    data-date="Date created"
    data-description="Description">
    
    <h1>First Heading</h1>
    <p class="text-gray-500 text-base">Date Created, by STAFFAPPS Australia</p>
    
    <p>First paragraph introduction</p>

    <img src="guides/images/first-image.png" onerror="this.onerror=null;this.src='https://placehold.co/800x400/ede9fe/8b5cf6?text=first-image';" alt="first-image" class="rounded-lg shadow-md my-8">
    
    <h2>next headings</h2> 
    <p>next paragraph</p>
    <p>another paragraph</p>
  
    <img src="guides/images/second-image.png" onerror="this.onerror=null;this.src='https://placehold.co/800x400/ede9fe/8b5cf6?text=econd-image';" alt="econd-image" class="rounded-lg shadow-md my-8">

    <h2>End with final summary</h2>
    <p>final summary sentence or paragrpah</p>
</article>
